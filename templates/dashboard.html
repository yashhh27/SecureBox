<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – SecureBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #0d1117, #161b22);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-wrapper {
            width: 100%;
            max-width: 520px;
            background-color: rgba(22, 27, 34, 0.85);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(6px);
        }
        .btn-logout {
            background-color: #da3633;
            border: none;
        }
        .btn-logout:hover {
            background-color: #f85149;
        }
        a {
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Centered Animation -->
    <div class="text-center mb-2">
        <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_rnnlxazi.json"
            background="transparent"
            speed="1"
            style="width: 120px; height: 120px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <!-- Dashboard Card -->
    <div class="dashboard-wrapper text-start">
        <h4 class="text-center mb-3">🔓 Welcome, {{ username }} 👋</h4>
        <p class="text-center">You are logged in as: <strong>{{ role }}</strong></p>

        {% if role == 'admin' %}
            <div class="alert alert-info text-center">
                🔐 Admin privileges enabled. You can manage users and secure zones.
            </div>
        {% else %}
            <div class="alert alert-success text-center">
                ✅ Standard user access. You’re securely authenticated.
            </div>
        {% endif %}

        <div class="text-center">
            <a href="/logout" class="btn btn-logout btn-sm text-white mt-3">Logout</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
