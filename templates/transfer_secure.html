<!DOCTYPE html>
<html>
<head>
    <title>Secure CSRF</title>
</head>
<body style="background-color: #0c0f1d; color: white; font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
    <h1 style="color: #4caf50;">🛡️ Secure CSRF Transfer</h1>
    <form method="POST" style="margin-top: 20px;">
        <input name="recipient" placeholder="Recipient" required style="padding: 10px; margin-bottom: 10px;"><br>
        <input name="amount" placeholder="Amount" required type="number" style="padding: 10px;"><br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <br><button type="submit" style="padding: 10px 20px; background-color: #4caf50; color: white; border: none; border-radius: 5px;">Transfer</button>
    </form>

    {% if message %}
        <div style="margin-top: 20px; color: lightgreen;">{{ message|safe }}</div>
    {% elif error %}
        <div style="margin-top: 20px; color: red;">{{ error|safe }}</div>
    {% endif %}
</body>
</html>
