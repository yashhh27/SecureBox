<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insecure Login â€“ SecureBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #0d1117, #161b22);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            background-color: rgba(22, 27, 34, 0.85);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(6px);
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
        }
        .btn-login {
            background-color: #ff6b6b;
            border: none;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #ff4d4d;
        }
        a {
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="text-center mb-2">
        <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"
            background="transparent"
            speed="1"
            style="width: 120px; height: 120px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <div class="login-wrapper text-start">
        <h4 class="text-center mb-4">ðŸ§¨ Insecure Login (for demo)</h4>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Try: ' OR 1=1 --" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Any value" required>
            </div>
            <button type="submit" class="btn btn-login text-white mt-2">Login</button>
        </form>
        <p class="mt-3 text-danger text-center">{{ error }}</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
