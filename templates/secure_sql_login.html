<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure SQL Login | SecureBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #161b22;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f0f6fc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            background-color: #0d1117;
            color: #c9d1d9;
            box-shadow: inset 0 0 0 1px #30363d;
        }
        input:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px #2ea043;
        }
        .btn {
            background-color: #2ea043;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #238636;
        }
        .error-box {
            background-color: #1f2a37;
            color: #ff7b72;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="icon" width="48">
        <h2>ðŸ”’ Secure SQL Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        {% if error %}
        <div class="error-box">
            {{ error|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
