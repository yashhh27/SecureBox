<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì SecureBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #0d1117, #161b22);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-wrapper {
            width: 100%;
            max-width: 420px;
            background-color: rgba(22, 27, 34, 0.85);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(6px);
        }
        .form-control {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #fff;
        }
        .form-control::placeholder {
            color: #8b949e;
        }
        .btn-register {
            background-color: #0969da;
            border: none;
            width: 100%;
        }
        .btn-register:hover {
            background-color: #218bff;
        }
        a {
            color: #58a6ff;
        }
    </style>
</head>
<body>

<div class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Centered Cybersecurity Animation -->
    <div class="text-center mb-2">
        <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"
            background="transparent"
            speed="1"
            style="width: 120px; height: 120px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <!-- Register Card -->
    <div class="register-wrapper text-start">
        <h4 class="text-center mb-4">üõ°Ô∏è Create Your SecureBox Account</h4>

        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Choose password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="admin" id="admin">
                <label class="form-check-label" for="admin">Register as Admin</label>
            </div>
            <button type="submit" class="btn btn-register text-white">Register</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
