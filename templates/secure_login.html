<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <style>
        body {
            background-color: #0e0e1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            width: 350px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #252540;
            border: none;
            border-radius: 6px;
            color: #fff;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1f8a38;
        }

        .link {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .link a {
            color: #4dc3ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            margin-top: 10px;
            color: #ff4d4d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920322.png" alt="Secure animation">
        <h2>üîê Secure Login</h2>

        <form method="POST" action="/secure_login">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="link">
            Try <a href="/insecure_login">Insecure Version</a>
        </div>
    </div>
</body>
</html>
